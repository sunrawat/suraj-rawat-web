<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> 
          <img alt="no-image" class="avatar" [src]="element.avatar_url" />
       </td>
    </ng-container>
  
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
 
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
  <div style="padding:10px; text-align:center" *ngIf="dataSource.data.length === 0">
    
    <mat-spinner *ngIf="!!loading"></mat-spinner>
    
    No records found</div>
      <mat-paginator  #paginator  [length]="dataSource.data.length"
      [pageSize]="9"
      [pageSizeOptions]="[9, 10, 25, 100]"
      aria-label="Select page">
  </mat-paginator>
